<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link rel="stylesheet" href="/StuLancer_Traditional/css/join_us_css.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="supercontainer">
      <form action="">
        <div class="container">
          <h2 class="header">Join StuLancer !</h2>
          <h3 class="mission" style="font-weight: lighter; font-style: italic">
            What's your mission?
          </h3>

          <!-- Account type -->
          <input
            type="radio"
            name="account"
            id="radioOne"
            class="radio"
            hidden
          />
          <label for="radioOne" id="radio"
            >I WANT TO <br /><strong> HIRE A STULANCER</strong></label
          >

          <input
            type="radio"
            name="account"
            id="radioTwo"
            class="radio"
            hidden
          />
          <label for="radioTwo" id="radio"
            >I WANT TO <br />
            <strong>BE A STULANCER</strong></label
          ><br />

          <!-- User Name -->
          <label for="text"><i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="First name"
              id="firstname"
              required
            />
            <input type="text" placeholder="Last name" required style="margin-left: 4%;" /><br />
            </label>

          <!-- User Email -->
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input
            type="email"
            name="email"
            placeholder="Enter email"
            id=""
            required
          />
          <br />

          <!-- User Password -->
          <label for="password"><i class="fa-solid fa-unlock"></i></label>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
            id=""
          />
          <br>
          <label for="password"><i class="fa-solid fa-lock"></i></label>
          <input
            type="password"
            name="password_confirm"
            id=""
            placeholder="Confirm password"
            required
            style="margin-bottom: 5%"
          />

          <!-- Remember User -->
          <br />
          <center>
            <label>
              <input type="checkbox" style="accent-color: orange;" name="remember" checked="checked" id="" />
              Remember me
            </label>
          </center>

          <!-- Accept -->
          <p>
            <center>
              By creating an account you agree to our
              <a href="#" style="color: orange">Terms & Conditions</a>
            </center>
          </p>
          <center><button type="submit">Sign Up</button></center>
      </form>
    </div>
  </body>
</html>
